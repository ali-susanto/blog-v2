{{- $toc := default .Site.Params.Entry.toc .Params.toc -}}
{{- $tocOpen := default .Site.Params.Entry.tocOpen .Params.tocOpen -}}

{{- if $toc }}
<br>
<details class="entry__toc toc outline" {{ if $tocOpen }}open{{ end }}>
	<summary class="toc__title">{{- T "entry_toc" -}} Table Of Content</summary>
	{{ .TableOfContents }}
</details>
{{- end }}
