<script type="application/ld+json">
{
	"@context":"http://schema.org",
	"@type":"WebSite",
	"name":"Wisnuwiry",
	"url":"https://wwww.wisnuwiry.my.id",
	"sameAs":[
		"https://twitter.com/{{.Site.Params.Social.twitter }}",
		"https://instagram.com/{{.Site.Params.Social.instagram }}",
		"https://linkedin.com/in/{{.Site.Params.Social.linkedin }}",
		"https://t.me/{{.Site.Params.Social.telegram }}"
		],
	"potentialAction": {
		"@type": "SearchAction",
		"target": "https://wwww.wisnuwiry.my.id/search?q={search_term}",
		"query-input": "required name=search_term"
	}
}

</script>

{{ if .IsHome }}

{{else if .Params.page }}
<script type="application/ld+json">
{
	"@context": "http://schema.org",
	"@type": "WebPage",
	"name": "{{ .Params.title }}",
	"url": " {{ .Site.Params.baseURL }}{{ .Permalink | absURL }}",
	"description": "{{- with .Summary }}{{ . | plainify}}{{- end }}"
}
</script>
{{ else }}
<script type="application/ld+json">
{
	"@context":"http://schema.org",
	"@type":"Article",
	"mainEntityOfPage":{
		"@type":"WebPage",
		"@id":"{{ .Site.Params.baseURL }}{{ .Permalink | absURL }}"
	},
	"headline":"{{ .Params.title }}",
	{{- if not .Date.IsZero }}
	"datePublished":"{{ .Date.Format "2006-01-02T15" }}",
	{{- end }}
	{{- if ne .Date .Lastmod }}
	"dateModified":"{{ .Lastmod.Format "2006-01-02T15" }}",
	{{- else }}
	"dateModified":"{{ .Date.Format "2006-01-02T15" }}",
	{{- end }}
	"description":"{{- with .Summary }}{{ . | plainify}}{{- end }}",
	"author":{
		"@type":"Person",
		"name":"{{ .Site.Author.name }}"
	},
	"image": {
		"@type": "imageObject",
		"url": "{{.Site.Author.avatar | absURL}}"
	},
	"publisher":{
		"@type":"Organization",
		"name":"{{ .Site.Author.name }}", 
		"logo": {
			"@type": "imageObject",
			"url": "{{.Site.Author.avatar | absURL}}"
		}
	}
}</script>

{{ end }}
