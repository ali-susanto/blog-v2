<script type="application/ld+json">
{
	"@context":"http://schema.org",
	"@type":"Organization",
	"name":"{{ .Site.Params.title }}",
	"url":"{{ .Site.Params.baseURL }}",
	"sameAs":[
		"https://twitter.com/{{.Site.Params.Social.twitter }}",
		"https://instagram.com/{{.Site.Params.Social.instagram }}",
		"https://linkedin.com/in/{{.Site.Params.Social.linkedin }}",
		"https://t.me/{{.Site.Params.Social.telegram }}"
		]
}

</script>

{{ if .IsHome }}

{{else if .Params.page }}

{{ else }}
<script type="application/ld+json">
{
	"@context":"http://schema.org",
	"@type":"Article",
	"mainEntityOfPage":{
		"@type":"WebPage",
		"@id":"{{ .Site.Params.baseURL }}{{ .Permalink | absURL }}"
	},
	"headline":"{{ .Params.title }}",
	{{- if not .Date.IsZero }}
	"datePublished":"{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}",
	{{- end }}
	{{- if ne .Date .Lastmod }}
	"dateModified":"{{ .Lastmod.Format "2006-01-02T15:04:05Z07:00" }}",
	{{- else }}
	"dateModified":"{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}",
	{{- end }}
	"description":"{{- with .Summary }}{{ . | jsonify}}{{- end }}",
	"author":{
		"@type":"Person",
		"name":"{{ .Site.Author.name }}"
	},
	"image": "{{.Site.Author.avatar | absURL}}",
	"publisher":{
		"@type":"Organization",
		"name":"{{ .Site.Author.name }}", 
		"logo": "{{.Site.Author.avatar | absURL}}"
	}
}</script>

{{ end }}
